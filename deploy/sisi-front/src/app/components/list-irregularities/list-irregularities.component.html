<div>
  <!-- MENU DE NAVEGAÇÃO -->
  <div id="topnav">
    <a *ngIf="aclService.can('list_user')" routerLink="/list-user"><button class="btn btn-primary" >Usuários</button></a>
    <a *ngIf="aclService.can('add_occurrence')" routerLink="/occurrence"><button class="btn btn-primary" >Registrar Ocorrência</button></a>
    <a *ngIf="aclService.can('user_content')" routerLink="/home"><button class="btn btn-primary" >Mapa</button></a>
  </div>

  <!-- HEADER LIST-->
  <div class="container-fluid margin-top-sisi">
    <div class="row">
      <div class="col-md-6">
        <h2> Irregularidades </h2>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-8">
              <label>Filtrar Irregularidades por:</label>
          </div>
          <div class="col-md-4">
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected disabled>Tipo</option>
                    <option value="1">Furto</option>
                    <option value="2">Roubo</option>
                    <option value="3">Assalto a grupo</option>
                    <option value="4">Sequestro relâmpago</option>
                    <option value="5">Arrombamento de veículo</option>
                    <option value="6">Roubo de veículo</option>
                    <option value="7">Arrastão</option>
                    <option value="8">Tentativa de assalto</option>
                </select>
          </div>

      </div>

      </div>
    </div>

    <br>
    <div class="row">
      <div class="col-md-12">
          <table class="table table-hover">
              <thead class="thead-sisi">
                <tr>
                  <th scope="col" class="padding-thead-sisi">ID</th>
                  <th scope="col" class="padding-thead-sisi">Situação</th>
                  <th scope="col" class="padding-thead-sisi">Tipo</th>
                  <th scope="col" class="padding-thead-sisi">Registrado por</th>
                  <th scope="col" class="padding-thead-sisi">Investigador</th>
                  <th scope="col" class="padding-thead-sisi">Local</th>
                  <th scope="col" class="padding-thead-sisi">Data</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let of data">
                  <th scope="row">{{ x }}</th>
                  <td>{{ x }}</td>
                  <td>{{ x }}</td>
                  <td>{{ x }}</td>
                  <td>{{ x }}</td>
                  <td>{{ x }}</td>
                  <td>{{ x }}</td>
                </tr>
              </tbody>
            </table>

            <button (click)=nextPage()>Próximo</button>
            <button (click)=previousPage()>Anterior</button>
      </div>
    </div>

  </div>
</div>
