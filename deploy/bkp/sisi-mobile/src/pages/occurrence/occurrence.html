<ion-header>

    <ion-navbar color="dark">
        <ion-title>Descrição das Ocorrências {{occurrence_id}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <div #map id="map"></div>

      <ion-label color="primary" stacked>LAT, LOG</ion-label>

    <form [formGroup]="occurrenceForm" novalidate>
        <ion-item>
            <ion-label color="primary" stacked>Breve Descrição do Ocorrido:</ion-label>
            <ion-input type="title" formControlName="title" placeholder="Até 280 caracteres"></ion-input>
        </ion-item>
        <br>
        <ion-item>
            <ion-label color="primary" stacked>Relatar o máximo de informação possivel:</ion-label>
            <ion-input type="story" formControlName="story"
                       placeholder="Algumas informações como roupa, altura, cor de pele, quantas pessoas, qualquer informação que tiver para auxiliar."></ion-input>
        </ion-item>
        <br>
        <ion-item>
            <ion-label color="primary" stacked>Data</ion-label>
            <ion-input type="date" formControlName="occurrence_date" placeholder="Informar a data:"></ion-input>
        </ion-item>
        <br>
        <ion-item>
            <ion-label color="primary" stacked>Horário</ion-label>
            <ion-input type="time" formControlName="occurrence_time" placeholder="Horário do ocorrido"></ion-input>
        </ion-item>
